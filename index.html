<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./src/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./src/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./src/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Rasmiy Kredit</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-back">
          <img src="./src/images/bg-card-back.png" alt="" aria-hidden="true" />
          <div class="cvc">
            <span></span>
          </div>
        </div>
        <div class="card-front">
          <img src="./src/images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="card-details">
            <img src="./src/images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="card-Number">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-name">PHONE</span>
              <span class="exp-date">00/00</span>
            </div>
          </div>
        </div>
      </div>
      <form action="#" method="post">
        <h2 class="form-title">
          Kredit mablag'lari o'tkaziladigan kartaning tafsilotlarini kiriting
        </h2>
        <div class="form-group">
          <label for="phone">Telefon raqami</label>
          <input
            type="tel"
            id="phone"
            placeholder="e.g. +998 91 888 88 88"
            maxlength="13"
            autocomplete="off"
          />
          <span class="info-err">Can’t be blank</span>
        </div>
        <div class="form-group">
          <label for="card-number">Karta raqami</label>
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 9800 4533 9123 0000"
            maxlength="19"
            autocomplete="off"
          />
          <span class="info-err">Noto'g'ri format, faqat raqamlar</span>
        </div>
        <div class="form-exp-date">
          <div class="form-group">
            <label for="month">Yaroqlilik muddati (MM/YY)</label>
            <div class="date">
              <input
                type="text"
                id="month"
                placeholder="MM"
                maxlength="2"
                autocomplete="off"
              />
              <input
                type="text"
                id="year"
                placeholder="YY"
                maxlength="2"
                autocomplete="off"
              />
            </div>
            <span class="info-err">Can’t be blank</span>
          </div>
        </div>
        <button type="submit" class="btn">Tasdiqlang</button>
      </form>

      <section class="complete">
        <img src="./src/images/icon-complete.svg" alt="" aria-hidden="true" />
        <h1>Katta rahmat!</h1>
        <p>Tasdiqlangandan keyin bir necha soat ichida siz kreditni olasiz</p>
        <button class="btn">Continue</button>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
