<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-back">
          <img src="./src/images/bg-card-back.png" alt="" aria-hidden="true" />
          <div class="cvc">
            <span></span>
          </div>
        </div>
        <div class="card-front">
          <img src="./src/images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="card-details">
            <img src="./src/images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="card-Number">0000 0000 0000 0000</span>
            <div class="info">
              <span class="cardholder-name">Jane Appleseed</span>
              <span class="exp-date">00/00</span>
            </div>
          </div>
        </div>
      </div>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Jane Appleseed"
            maxlength="25"
            autocomplete="off"
            onkeypress="return restrictNumber(event)"
          />
          <span class="info-err">Can’t be blank</span>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            autocomplete="off"
            onkeypress="return restrictAlphabets(event)"
          />
          <span class="info-err">Wrong format, numbers only</span>
        </div>
        <div class="form-exp-date">
          <div class="form-group">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="date">
              <input
                type="text"
                id="month"
                placeholder="MM"
                maxlength="2"
                autocomplete="off"
                onkeypress="return restrictAlphabets(event)"
              />
              <input
                type="text"
                id="year"
                placeholder="YY"
                maxlength="2"
                autocomplete="off"
                onkeypress="return restrictAlphabets(event)"
              />
            </div>
            <span class="info-err">Can’t be blank</span>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>

      <section class="complete">
        <img src="./src/images/icon-complete.svg" alt="" aria-hidden="true" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
